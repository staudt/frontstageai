app:
  name: "Palm Reader"
  description: "Discover your destiny through the lines of your palm"
  template: "mystic"
  brand:
    primaryColor: "#8B5CF6"
    secondaryColor: "#1E1B4B"

input:
  type: "camera"
  label: "Show Me Your Palm"
  instructions: "Hold your hand up with fingers spread, palm facing the camera"
  cameraFacing: "environment"

ai:
  provider: "openai"
  model: "gpt-4o"
  systemPrompt: |
    You are a fun, entertaining palm reading experience for a novelty app.
    This is purely for entertainment purposes â€” like a fortune cookie or
    horoscope. You speak in an engaging, mystical but warm tone. You are
    creative and encouraging. Always find something positive and fun to say.
    Base your reading on what you observe in the palm image.
  prompt: |
    This is a fun entertainment app. Look at the image of this palm and
    create an entertaining palm reading experience. Describe what you see
    in the lines of the hand (heart line, head line, life line, fate line)
    and craft a fun, positive, creative reading based on palmistry traditions.
    This is for entertainment only, like a horoscope or fortune cookie.
  temperature: 0.8
  maxTokens: 2048
  output:
    type: "sections"
    sections:
      - key: "lifeLine"
        title: "The Life Line"
        icon: "heart"
      - key: "heartLine"
        title: "The Heart Line"
        icon: "sparkle"
      - key: "headLine"
        title: "The Head Line"
        icon: "eye"
      - key: "fateLine"
        title: "The Fate Line"
        icon: "compass"
      - key: "destiny"
        title: "Your Destiny"
        icon: "star"

output:
  style: "card"
  shareEnabled: true
